<div class="container-fluid">
    <app-page-title title="RimBerry Products" [breadcrumbItems]="breadCrumbItems"></app-page-title>

    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <div class="row mb-2">
                <div class="col-sm-8">
                  <form>
                    <div>
                      <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search ..." aria-label="Recipient's username" (keyup)="lookup($event)">
                        <div class="input-group-append">
                          <button class="btn btn-primary" type="submit"><i class="mdi mdi-magnify"></i></button>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
                <div class="col-sm-4">
                  <div class="text-sm-end m-1">
                    <button class="btn btn-success" (click)="openModal(content)"><span>Add new Product</span></button>
                  </div>
                </div><!-- end col-->
              </div>
            <div class="table-responsive">
                <table class="table project-list-table table-nowrap align-middle table-borderless">
                <thead class="table-light">
                    <tr>
                        <th scope="col" style="width: 100px">#</th>
                        <th scope="col">Product</th>
                        <th scope="col">Type</th>
                        <th scope="col">Added</th>
                        <th scope="col">Action</th>
                      </tr>
                </thead>
                
                <tbody>
                    <tr *ngFor="let product of productData;">
                      <td>
                        <img src="../../../../assets/images/brands/rimberry2-logo.png" alt class="avatar-sm" />
                      </td>
                      <td>
                        <a (click)="onCopy(product.name);" href="javascript: void(0);" class="text-dark">
                          <span class="badge badge-pill bg-light font-size-10 m-1">{{ product.name }}</span>
                        </a><br>
                        <a (click)="onCopy(product.location);" href="javascript: void(0);" class="text-dark">
                          <span class="badge badge-pill bg-light font-size-10 m-1">{{ product.location }}</span>
                        </a>
                      </td>
                      <td>
                        <a (click)="onCopy(product.type);" href="javascript: void(0);" class="text-dark">
                          <span class="badge" [ngClass]="{ 'bg-success': product.type === 'POIVRON GREEN',
                          'bg-purple': product.type === 'MYRTILLE',
                          'bg-black': product.type === 'MURE',
                          'bg-warning': product.type === 'POIVRON YELLOW',
                          'bg-danger': (product.type === 'FRAMBOISE' || product.type == 'FRAISE' || product.type == 'POIVRON RED') }">{{product.type}}</span>
                        </a>
                      </td>
                      <td>
                        <h5 class="text-truncate font-size-14">
                          <a (click)="onCopy(product.created);" href="javascript: void(0);" class="text-dark">
                            <span class="badge badge-pill bg-light font-size-10 m-1">{{ product.created }}</span>
                          </a>
                        </h5>
                      </td>
                      <td>
                        <div class="dropdown" ngbDropdown placement="bottom-right">
                          <a href="javascript: void(0);" class="dropdown-toggle card-drop" ngbDropdownToggle>
                            <i class="mdi mdi-dots-horizontal font-size-18"></i>
                          </a>
                          <div class="dropdown-menu dropdown-menu" ngbDropdownMenu>
                            <a class="dropdown-item" href="javascript: void(0);" (click)="openModal(content2, product)">Edit</a>
                            <a class="dropdown-item" href="javascript: void(0);" (click)="delete(product.id)">Delete</a>
                          </div>
                        </div>
                      </td>
                    </tr>
                  </tbody>
              </table>
              <div *ngIf="productData.length == 0" class="sm-12">
                <div style="text-align: center; padding-bottom: 20px;">No Product!</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row" *ngIf="productData.length != 0">
        <div class="col-lg-12">
          <ul class="pagination pagination-square justify-content-center mt-4">
            <li [ngClass]="hasPrevious ? 'page-item' : 'page-item disabled'" >
              <a href="javascript: void(0);" class="page-link" (click)="previous()"><i class="mdi mdi-chevron-left"></i></a>
            </li>
            <li *ngFor="let page of pages;">
              <a href="javascript: void(0);" [ngClass]="page==currentPage ? 'page-link active': 'page-link' " (click)="getByPage(page)">{{ page }}</a>
            </li>
            <li [ngClass]="hasNext ? 'page-item' : 'page-item disabled'">
              <a href="javascript: void(0);" class="page-link" (click)="next()"><i class="mdi mdi-chevron-right"></i></a>
            </li>
          </ul>
          
        </div>

      </div>

  </div>


  <ng-template #content role="document" let-modal>
    <div class="modal-header">
      <h5 class="modal-title mt-0">Add Product</h5>
      <button type="button" class="btn-close" aria-hidden="true" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
     <form (ngSubmit)="addProduct()" [formGroup]="formData">
      <div class="row">
        <div class="col-12">
          <div class="mb-3">
            <label class="control-label">Product Name</label>
            <input class="form-control" placeholder="Enter First Name" type="text" name="title" autocomplete="off" formControlName="name"
                [ngClass]="" />
                <!-- <div *ngIf="form.firstname.errors" style="color: red;">
                    <span>Field Required*</span>
                </div>
                <div *ngIf="!form.firstname.errors" style="color: green;">
                    <span>Valid</span>
                </div> -->
          </div>

          <div class="mb-3">
            <label for="tag-input" class="form-label" >Product Type</label>
            <select  class="form-select" aria-label="Product Status" formControlName="type"> 
              <option value="0">FRAMBOISE</option>
              <option value="1">MURE</option>
              <option value="2">MYRTILLE</option>
              <option value="3">FRAISE</option>
              <option value="4">POIVRON GREEN</option>
              <option value="5">POIVRON_RED</option>
              <option value="6">POIVRON_YELLOW</option>
            </select>
          </div>

        </div>
      </div>
      <button type="button" class="btn btn-outline-secondary me-1" (click)="modal.dismiss('Cross click')">Cancel</button>
      <button [disabled]="form.name.errors || form.type.errors" type="submit" class="btn btn-success" id="btn-save-event">
        Save
      </button>
     </form>
    </div>
  </ng-template>


  <ng-template #content2 role="document" let-modal>
    <div class="modal-header">
      <h5 class="modal-title mt-0">Edit Product</h5>
      <button type="button" class="btn-close" aria-hidden="true" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
     <form (ngSubmit)="editProduct()" [formGroup]="formEditData">
      <div class="row">
        <div class="col-12">
          <div class="mb-3">
            <label class="control-label">Product Name</label>
            <input class="form-control" placeholder="Enter First Name" type="text" name="title" autocomplete="off" formControlName="name"
                [ngClass]="" />
                <!-- <div *ngIf="form.firstname.errors" style="color: red;">
                    <span>Field Required*</span>
                </div>
                <div *ngIf="!form.firstname.errors" style="color: green;">
                    <span>Valid</span>
                </div> -->
          </div>

          <div class="mb-3">
            <label for="tag-input" class="form-label">Product Type</label>
            <select class="form-select" aria-label="Product Status" formControlName="type">
              <option selected disabled>Product Type</option>
              <option value="0">FRAMBOISE</option>
              <option value="1">MURE</option>
              <option value="2">MYRTILLE</option>
              <option value="3">FRAISE</option>
              <option value="4">POIVRON GREEN</option>
              <option value="5">POIVRON_RED</option>
              <option value="6">POIVRON_YELLOW</option>
            </select>
          </div>

        </div>
      </div>
      <button type="button" class="btn btn-outline-secondary me-1" (click)="modal.dismiss('Cross click')">Cancel</button>
      <button [disabled]="editForm.name.errors && editForm.type.errors" type="submit" class="btn btn-success" id="btn-save-event">
        Edit
      </button>
     </form>
    </div>
  </ng-template>

<div class="container-fluid">
  <app-page-title title="RimBerry Supplier" [breadcrumbItems]="breadCrumbItems"></app-page-title>

    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <div class="row mb-2">
                <div class="col-sm-8">
                  <form>
                    <div>
                      <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search ..." aria-label="Recipient's username">
                        <div class="input-group-append">
                          <button class="btn btn-primary" type="submit"><i class="mdi mdi-magnify"></i></button>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
                <div class="col-sm-4">
                  <div class="text-sm-end m-1">
                    <button class="btn btn-success" (click)="openModal(content)"><span>Add new Supplier</span></button>
                  </div>
                </div><!-- end col-->
              </div>
            <div class="table-responsive">
                <table class="table project-list-table table-nowrap align-middle table-borderless">
                <thead class="table-light">
                    <tr>
                        <th scope="col" style="width: 100px">#</th>
                        <th scope="col">Supplier</th>
                        <th scope="col">Source</th>
                        <th scope="col">Email</th>
                        <th scope="col">Phone</th>
                        <th scope="col">CIN</th>
                        <th scope="col">RIB</th>
                        <th scope="col">Action</th>
                      </tr>
                </thead>
                
                <tbody>
                    <tr *ngFor="let supplier of suppliers;">
                      <td>
                        <img src="../../../../assets/images/supplier/supplier.svg" alt class="avatar-md" />
                      </td>
                      <td>
                        <h5 class="text-truncate font-size-14">
                          <a (click)="onCopy(supplier.name);" href="javascript: void(0);" class="text-dark">
                            <span class="badge badge-pill bg-light font-size-10 m-1">{{supplier.name}}</span>
                          </a>
                        </h5>
                        <p class="text-muted mb-0">
                          <a (click)="onCopy(supplier.location);" href="javascript: void(0);" class="text-dark">
                            <span class="badge badge-pill bg-light font-size-10 m-1">{{supplier.location}}</span>
                          </a>
                        </p>
                      </td>
                      <td>
                        <a (click)="onCopy(supplier.source);" href="javascript: void(0);" class="text-dark">
                          <span class="badge badge-pill bg-light font-size-10 m-1">{{supplier.source}}</span>
                        </a>
                      </td>
                      <td>
                        <a (click)="onCopy(supplier.email);" href="javascript: void(0);" class="text-dark">
                          <span class="badge badge-pill bg-light font-size-10 m-1">{{supplier.email}}</span>
                        </a>
                      </td>
                      <td>
                        <a (click)="onCopy(supplier.phone);" href="javascript: void(0);" class="text-dark">
                          <span class="badge badge-pill bg-light font-size-10 m-1">{{supplier.phone}}</span>
                        </a>
                      </td>
                      <td>
                        <a (click)="onCopy(supplier.cin);" href="javascript: void(0);" class="text-dark">
                          <span class="badge badge-pill bg-light font-size-10 m-1">{{supplier.cin}}</span>
                        </a>
                      </td>
                      <td>
                        <a (click)="onCopy(supplier.rib);" href="javascript: void(0);" class="text-dark">
                          <span class="badge badge-pill bg-light font-size-10 m-1">{{supplier.rib}}</span>
                        </a>
                      </td>
                      <td>
                        <div class="dropdown" ngbDropdown placement="bottom-right">
                          <a href="javascript: void(0);" class="dropdown-toggle card-drop" ngbDropdownToggle>
                            <i class="mdi mdi-dots-horizontal font-size-18"></i>
                          </a>
                          <div class="dropdown-menu dropdown-menu" ngbDropdownMenu>
                            <a class="dropdown-item" href="javascript: void(0);" (click)="openModal(content2, supplier)">Edit</a>
                            <a class="dropdown-item" href="javascript: void(0);" (click)="delete(supplier.id)">Delete</a>
                            <a class="dropdown-item" href="javascript: void(0);" (click)="delete(supplier.id)">PDF</a>
                          </div>
                        </div>
                      </td>
                    </tr>
                  </tbody>
              </table>
              <div *ngIf="suppliers.length == 0" class="sm-12">
                <div style="text-align: center; padding-bottom: 20px;">No Supplier!</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row" *ngIf="suppliers.length != 0">
        <div class="col-lg-12">
          <ul class="pagination pagination-square justify-content-center">
            <li [ngClass]="hasPrevious ? 'page-item' : 'page-item disabled'" >
              <a href="javascript: void(0);" class="page-link" (click)="previous()"><i class="mdi mdi-chevron-left"></i></a>
            </li>
            <li *ngFor="let page of pages;">
              <a href="javascript: void(0);" [ngClass]="page==currentPage ? 'page-link active': 'page-link' " (click)="getByPage(page)">{{ page }}</a>
            </li>
            <li [ngClass]="hasNext ? 'page-item' : 'page-item disabled'">
              <a href="javascript: void(0);" class="page-link" (click)="next()"><i class="mdi mdi-chevron-right"></i></a>
            </li>
          </ul>
        </div>
      </div>

  </div>


  <ng-template #content role="document" let-modal>
    <div class="modal-header">

      <button type="button" class="btn-close" aria-hidden="true" (click)="modal.dismiss('Cross click')"></button>
    </div>

            <input class="form-control" placeholder="Enter Fullname" type="text" name="title" autocomplete="off" formControlName="fullname"
                [ngClass]="" />

                    <span>Field Required*</span>
                </div>
                <div *ngIf="!form.firstname.errors" style="color: green;">
                    <span>Valid</span>
                </div> -->
          </div>
          <div class="mb-3">
            <label class="control-label">SOURCE</label>
            <input class="form-control" placeholder="Supplier SOURCE" type="text" name="title" autocomplete="off" formControlName="source"
                [ngClass]="" />
                <!-- <div *ngIf="form.lastname.errors" style="color: red;">
                    <span>Field Required*</span>
                </div>
                <div *ngIf="!form.lastname.errors" style="color: green;">
                    <span>Valid</span>
                </div> -->
                <!-- div *ngIf="submitted && form.username.errors" class="invalid-feedback">
                <span *ngIf="form.username.errors.required">Username is required.</span>
              </div> -->
          </div>


          <div class="mb-3">
            <label class="control-label">Supplier Email</label>
            <input class="form-control" placeholder="email@rimberry.ma" type="text" name="email" autocomplete="off" formControlName="email"
                [ngClass]="" />
                    <!-- <div *ngIf="!form.email.errors" style="color: green;">
                        Valid Email
                    </div>
                    <div *ngIf="form.email.errors" style="color: red;">
                        <span *ngIf="form.email.errors.required">Email Required*</span>
                        <span *ngIf="form.email.errors.pattern">This value should be a valid email.</span>
                    </div> -->
          </div>

          <div class="mb-3">
            <label class="control-label">Supplier Address</label>
            <input class="form-control" placeholder="Supplier Address" type="text" name="email" autocomplete="off" formControlName="address"
                [ngClass]="" />
                    <!-- <div *ngIf="!form.email.errors" style="color: green;">
                        Valid Email
                    </div>
                    <div *ngIf="form.email.errors" style="color: red;">
                        <span *ngIf="form.email.errors.required">Email Required*</span>
                        <span *ngIf="form.email.errors.pattern">This value should be a valid email.</span>
                    </div> -->
          </div>

          <div class="mb-3">
            <label class="control-label">Supplier Phone</label>
            <input class="form-control" placeholder="+212654741162" type="text" name="title" autocomplete="off" formControlName="phone"
                [ngClass]="" />
                <!-- <div *ngIf="form.firstname.errors" style="color: red;">
                    <span>Field Required*</span>
                </div>
                <div *ngIf="!form.firstname.errors" style="color: green;">
                    <span>Valid</span>
                </div> -->
          </div>

          <div class="mb-3">
            <label class="control-label">CIN</label>
            <input class="form-control" placeholder="LA140188" type="text" name="title" autocomplete="off" formControlName="cin"
                [ngClass]="" />
                <!-- <div *ngIf="form.lastname.errors" style="color: red;">
                    <span>Field Required*</span>
                </div>
                <div *ngIf="!form.lastname.errors" style="color: green;">
                    <span>Valid</span>
                </div> -->
                <!-- div *ngIf="submitted && form.username.errors" class="invalid-feedback">
                <span *ngIf="form.username.errors.required">Username is required.</span>
              </div> -->
          </div>

          <div class="mb-3">
            <label class="control-label">RIB</label>
            <input class="form-control" placeholder="124567891236547" type="text" name="title" autocomplete="off" formControlName="rib"
                [ngClass]="" />
                <!-- <div *ngIf="form.lastname.errors" style="color: red;">
                    <span>Field Required*</span>
                </div>
                <div *ngIf="!form.lastname.errors" style="color: green;">
                    <span>Valid</span>
                </div> -->
                <!-- div *ngIf="submitted && form.username.errors" class="invalid-feedback">
                <span *ngIf="form.username.errors.required">Username is required.</span>
              </div> -->
          </div>

          
        </div>
      </div>
      <button type="button" class="btn btn-outline-secondary me-1" (click)="modal.dismiss('Cross click')">Cancel</button>
      <button [disabled]="form.rib.errors || form.source.errors || form.cin.errors || form.fullname.errors || form.phone.errors || form.email.errors" type="submit" class="btn btn-success" id="btn-save-event">
        Save
      </button>
     </form>
    </div>
  </ng-template>
